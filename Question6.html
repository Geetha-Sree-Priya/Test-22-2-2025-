<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question6</title>
    <style>
        /* Button styling */
        button {
            /* rebeccapurple background */
            background-color: rebeccapurple;
            /* White text */ 
            color: white;            
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            /* transition for background color */
            transition: background-color 0.3s ease; 
        }

        /* Hover effect */
        button:hover {
            /* plum when hovered */
            background-color: plum; 
        }
        h1{
            color:blueviolet;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <!--Question 6-->
    <!--Create a button that changes color when hovered over.-->
    <h1>Create a button that changes color when hovered over.</h1>
    <button>Click Me</button>
</body>
</html>
