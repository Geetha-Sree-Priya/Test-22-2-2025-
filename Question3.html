<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3</title>
    <style>
        /* Card styling */
        .card {
            /* Border around the card */
            border: 1px solid gray;  
            /* Padding inside the card */
            padding: 20px;   
            /* Margin outside the card */         
            margin: 10px;             
            /* Maximum width of the card */
            max-width: 300px;         
        }

        h1{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <!--Question 3-->
    <!--Create a card with a border, padding, and margin.-->
    <h1>Create a card with a border, padding, and margin.</h1>
    <div class="card">
        <p>This is a simple card with a border, padding, and margin.</p>
    </div>
</body>
</html>
