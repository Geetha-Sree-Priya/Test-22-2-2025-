<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!>, initial-scale=1.0">
    <title>Question7</title>
    <style>
        /* Style for the button */
        .hover-me {
        width: 150px;
        height: 50px;
        font-size: 16px;
        background-color: rebeccapurple;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        /* Smooth transition for the scaling */
        transition: transform 0.3s ease; 
        }

        /* Scale the button when hovered over */
        .hover-me:hover {
            /* Scales the button to 1.2 times its size */
            transform: scale(1.2); 
        }

        h1{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <!--Question 7-->
    <!--Create a button that scales when hovered over.-->
    <h1>Create a button that scales when hovered over.</h1>
    <button class="hover-me">Hover Me</button>
</body>
</html>
